{% extends 'layout.html' %}
{% block main %}
  <div class="w-full bg-gradient-to-b from-white/90 to-white/70 rounded-md p-8 flex flex-col items-start justify-start gap-8 h-full my-4">
    <div>
      <a href="/team"><button class="border border-pink-600 rounded-md py-1 px-3 bg-pink-600 hover:border-pink-700
            hover:bg-pink-700 text-white">Go Back</button></a>
    </div>
    <hr class="h-[0.15rem] bg-black w-full"/>
    <div>
      <h4 class="font-bold text-black/50">Name:</h4>
      <a href="/team/{{team[0]}}"><h1 class="text-3xl">{{team[1]}}</h1></a>
    </div>
    <div>
      <h4 class="font-bold text-black/50">Description:</h4>
      <p>{{team[2]}}</p>
    </div>
    <div class="flex items-center justify-between w-full">
      <div>
        <h4 class="font-bold text-black/50">Users:</h4>
        <ul>
          <li>{{user[0]}}</li>
        </ul>
      </div>
      <div>
        <form action="/assign-user" method="post">
          <input type="text" name="username" class="py-1 px-2 rounded-md" placeholder="Add user...">
          <button type="submit" class="border border-pink-600 rounded-md py-1 px-3 bg-pink-600 hover:border-pink-700
            hover:bg-pink-700 text-white">Add user</button>
          <p></p>
        </form>
      </div>
    </div>
    <div class="flex items-center justify-between w-full">
      <div>
        <h4 class="font-bold text-black/50">Projects:</h4>
        <p>Project name</p>
      </div>
      <div>
        <input id="users" type="text" name="users" class="py-1 px-2 rounded-md" placeholder="Assign project...">
        <button id="addUser" class="border border-pink-600 rounded-md py-1 px-3 bg-pink-600 hover:border-pink-700
            hover:bg-pink-700 text-white">Assign project</button>
        <p></p>
      </div>
    </div>
  </div>
{% endblock %}
