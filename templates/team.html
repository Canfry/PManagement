{% extends 'layout.html' %}
{% block main %}
  <div class="bg-gradient-to-b from-white/90 to-white/70 rounded-md p-8 flex flex-col items-start justify-start gap-8 my-4">
    <div>
      <form action="/newteam" method="get">
        <button type="submit" class="border border-pink-600 rounded-md py-1 px-3 bg-pink-600 hover:border-pink-700
            hover:bg-pink-700 text-white">New Team</button>
      </form>
    </div>
    <hr class="h-[0.15rem] bg-black w-full"/>
    {% if teams|length < 1 %}
    <h1>There is no team yet!!!</h1>
    {% else %}
    {% for team in teams %}
    <div class="flex items-center justify-start gap-16 w-full">
      <div class="w-[20%]">
        <!-- <h4 class="font-bold text-black/50">Name:</h4> -->
        <a href="/team/{{team[0]}}"><h1 class="text-2xl">{{team[1]}}</h1></a>
      </div>
      <div class="flex-1 h-full">
        <!--<h4 class="font-bold text-black/50">Description:</h4> -->
        <p>{{team[2]}}</p>
      </div>
      {% if team[3] == 'N' %}
      <div></div>
      {% else %}
      <div>
        <p>{{team[3]}}</p>
      </div>
      {% endif %}
    </div>
    <hr class="h-[0.15rem] bg-black/30 w-full"/>
    {% endfor %}
    {% endif %}
  </div>
{% endblock %}
